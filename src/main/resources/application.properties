spring.application.name=leetloghub

# Spring Data JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/leetloghub
spring.datasource.username=your_username
spring.datasource.password=your_password
# GitHub OAuth Properties
github.client.id=
github.client.secret=

# Notion OAuth Properties
notion.client.id=
notion.client.secret=

# Encryption Secret Key (MUST be 32 characters long)
encryption.secret.key=
