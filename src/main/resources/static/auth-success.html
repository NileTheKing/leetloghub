<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Success</title>
</head>
<body>
    <p>Authentication successful. This window will close automatically.</p>
    <script>
        // ❗️여기에 chrome://extensions 에서 복사한 당신의 확장 프로그램 ID를 붙여넣으세요.
        const extensionId = "oipnchpbocffnfemoobcogkeiolmbjon";

        const params = new URLSearchParams(window.location.search);
        const data = {};
        for (const [key, value] of params.entries()) {
            data[key] = value;
        }

        const messageType = params.get('provider') === 'notion' ? 'NOTION_AUTH_SUCCESS' : 'GITHUB_AUTH_SUCCESS';

        chrome.runtime.sendMessage(extensionId, { type: messageType, data: data }, (response) => {
            if (chrome.runtime.lastError) {
                console.error(chrome.runtime.lastError.message);
                document.body.innerHTML = 'error';
            } else {
                window.close();
            }
        });
    </script>
</body>
</html>
