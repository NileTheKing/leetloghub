<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetLog Hub</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Logged Out View -->
        <div id="logged-out-view">
            <h1>LeetLog Hub</h1>
            <p>Connect your accounts to get started.</p>
            <button id="login-button">Login with GitHub</button>
        </div>

        <!-- Logged In View (New Dashboard) -->
        <div id="logged-in-view" style="display: none;">
            <header class="popup-header">
                <div class="user-info">
                    <span id="github-username"></span>
                </div>
                <div class="header-icons">
                    <a id="github-dev-link" href="https://github.com/YOUR_USERNAME" target="_blank" title="Developer's GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                    </a>
                    <a id="mail-link" href="mailto:your.email@example.com" title="Contact Support">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </a>
                    <a id="logout-button" href="#" title="Logout">
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </a>
                </div>
            </header>

            <main class="popup-main">
                <div class="stats-card">
                    <h3>Solved Problems</h3>
                    <p id="solved-count">0</p>
                </div>

                <div id="notion-connect-card" class="connection-card">
                    <h4>Connect to Notion</h4>
                    <p class="description">Supercharge your study plan by connecting your Notion workspace.</p>
                    <button id="connect-notion-button" class="button-primary">Connect</button>
                </div>
                
                <div id="notion-connected-card" class="connection-card" style="display:none;">
                     <h4>Notion Connected</h4>
                     <p class="description">Workspace: <strong id="notion-workspace-name"></strong></p>
                </div>
            </main>

            <footer class="popup-footer">
                <a id="settings-link" href="#">⚙️ Manage Connections</a>
            </footer>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
